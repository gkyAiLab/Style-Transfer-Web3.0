<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
    <link id="layuicss-layer" rel="stylesheet" href="https://res.layui.com/layui/dist/css/modules/layer/default/layer.css?v=3.5.1" media="all">
    <link id="layuicss-laydate" rel="stylesheet" href="https://res.layui.com/layui/dist/css/modules/laydate/default/laydate.css?v=5.3.1" media="all">
    <link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css?t=1626897823424" media="all">
</head>
<body>
  <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
  <script src="static/js/script.js"></script>
  <script>
    layui.use(['layer', 'form'], function(){
      var layer = layui.layer
      ,form = layui.form;
      
      layer.msg('Style Transfer Application');
    });
  </script> 

  <div class="layui-panel">
    <ul class="layui-menu" id="docDemoMenu1">
      <li lay-options="{id: 100}">
        <div class="layui-menu-body-title">menu item 1</div>
      </li>
      <li lay-options="{id: 101}">
        <div class="layui-menu-body-title">
          <a href="#">menu item 2 <span class="layui-badge-dot"></span></a>
        </div>
      </li>
      <li class="layui-menu-item-divider"></li>
      <li class="layui-menu-item-group layui-menu-item-down" lay-options="{type: 'group'}">
        <div class="layui-menu-body-title">
          menu item 3 group <i class="layui-icon layui-icon-up"></i>
        </div>
        <ul>
          <li lay-options="{id: 1031}">menu item 3-1</li>
          <li lay-options="{id: 1032}">
            <div class="layui-menu-body-title">menu item 3-2</div>
          </li>
        </ul>
      </li>
      <li class="layui-menu-item-divider"></li>
      <li lay-options="{id: 104}">
        <div class="layui-menu-body-title">menu item 4</div>
      </li>
      <li class="layui-menu-item-parent" lay-options="{type: 'parent'}">
        <div class="layui-menu-body-title">
          menu item 5 
          <i class="layui-icon layui-icon-right"></i>
        </div>
        <div class="layui-panel layui-menu-body-panel">
          <ul>
            <li lay-options="{id: 1051}">
              <div class="layui-menu-body-title">menu item 5-1</div>
            </li>
            <li lay-options="{id: 1051}">
              <div class="layui-menu-body-title">menu item 5-2</div>
            </li>
          </ul>
        </div>
      </li>
      <li lay-options="{id: 106}">
        <div class="layui-menu-body-title">menu item 6</div>
      </li>
    </ul>
  </div>

  <div>
    <img src="{{ url_for('style_transfer_stream') }}" width="720" height="480">
  </div>
    
</body>
</html>
